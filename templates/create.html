{% extends "base.html" %}

{% block title %}Create Student - School Management System{% endblock %}

{% block content %}
<h1><i class="fas fa-user-plus"></i> Create Student</h1>

<form method="POST" action="{{ url_for('create_student') }}" class="form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
