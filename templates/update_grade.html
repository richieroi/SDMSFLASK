{% extends "base.html" %}

{% block title %}Update Grade - School Management System{% endblock %}

{% block content %}
<h1><i class="fas fa-edit"></i> Update Grade</h1>

<form method="POST" action="{{ url_for('update_grade', enrollment_id=enrollment.EnrollmentID) }}" class="form">
    <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" value="{{ enrollment.CourseCode }}: {{ enrollment.CourseName }}" readonly>
    </div>
    
    <div class="form-group">
        <label for="student">Student</label>
        <input type="text" id="student" name="student" value="{{ enrollment.FirstName }} {{ enrollment.LastName }}" readonly>
    </div>
    
    <div class="form-group">
        <label for="grade">Grade</label>
        <select id="grade" name="grade" class="form-control" required>
            <option value="">Select Grade</option>
            <option value="A" {% if enrollment.Grade == 'A' %}selected{% endif %}>A</option>
            <option value="B" {% if enrollment.Grade == 'B' %}selected{% endif %}>B</option>
            <option value="C" {% if enrollment.Grade == 'C' %}selected{% endif %}>C</option>
            <option value="D" {% if enrollment.Grade == 'D' %}selected{% endif %}>D</option>
            <option value="F" {% if enrollment.Grade == 'F' %}selected{% endif %}>F</option>
        </select>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Grade</button>
        <a href="{{ url_for('view_student', student_id=enrollment.StudentID) }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
