{% extends "base.html" %}

{% block title %}Announcement Details - School Management System{% endblock %}

{% block content %}
<div class="announcement-detail">
    <div class="announcement-header">
        <h1>{{ announcement.title }}</h1>
        <div class="announcement-meta">
            <span><i class="fas fa-calendar-alt"></i> {{ announcement.date_posted.strftime('%B %d, %Y') }}</span>
            <span><i class="fas fa-user"></i> {{ announcement.author }}</span>
        </div>
    </div>
    <div class="announcement-content">
        {{ announcement.content }}
    </div>
    <div class="announcement-actions">
        <a href="{{ url_for('index') }}" class="btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="{{ url_for('announcements.announcements_home') }}" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Announcements
        </a>
    </div>
</div>

<style>
    /* General Styles */
    :root {
        --primary-color: #3498db;
        --primary-dark: #2980b9;
        --secondary-color: #2c3e50;
        --gray-color: #7f8c8d;
        --success-color: #2ecc71;
        --warning-color: #f39c12;
        --danger-color: #e74c3c;
        --border-radius: 8px;
        --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    body {
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        color: #333;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    .announcement-detail {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 30px;
        overflow: hidden;
    }
    
    .announcement-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        padding: 30px;
    }
    
    .announcement-header h1 {
        margin-top: 0;
        margin-bottom: 15px;
        color: white;
        border-bottom: none;
        font-size: 2rem;
    }
    
    .announcement-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        font-size: 0.95rem;
    }
    
    .announcement-meta span {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .announcement-content {
        padding: 30px;
        line-height: 1.7;
        font-size: 1.1rem;
        white-space: pre-line;
        color: var(--gray-color);
    }
</style>
{% endblock %}
