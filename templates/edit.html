{% extends "base.html" %}

{% block title %}Edit Student - School Management System{% endblock %}

{% block content %}
<h1><i class="fas fa-user-edit"></i> Edit Student</h1>

<form method="POST" action="{{ url_for('edit_student', student_id=student.StudentID) }}" class="form">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" value="{{ student.FirstName }}" required>
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" value="{{ student.LastName }}" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ student.Email }}" required>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
