{% extends "base.html" %}

{% block title %}Create Announcement - School Management System{% endblock %}

{% block content %}
<h1><i class="fas fa-bullhorn"></i> Create New Announcement</h1>

<div class="form">
    <form method="POST">
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Announcement Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="content"><i class="fas fa-file-alt"></i> Announcement Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="expiry_date"><i class="fas fa-calendar-times"></i> Expiry Date (optional):</label>
            <input type="date" id="expiry_date" name="expiry_date">
            <div class="form-hint">Leave blank for no expiry date</div>
        </div>
        
        <div class="form-group">
            <label for="course_id"><i class="fas fa-users"></i> Target Audience:</label>
            <select id="course_id" name="course_id">
                <option value="">All Users (General Announcement)</option>
                {% for course in courses %}
                <option value="{{ course.CourseID }}">{{ course.CourseCode }}: {{ course.CourseName }}</option>
                {% endfor %}
            </select>
            <div class="form-hint">Select a specific course or "All Users" for a general announcement</div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Post Announcement</button>
            <a href="{{ url_for('announcements.announcements_home') }}" class="btn"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-hint {
        font-size: 0.85rem;
        color: #6c757d;
        margin-top: 5px;
    }
</style>
{% endblock %}
