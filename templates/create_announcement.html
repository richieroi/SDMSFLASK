{% extends "base.html" %}

{% block title %}Create Announcement - School Management System{% endblock %}

{% block content %}
<h1><i class="fas fa-bullhorn"></i> Create New Announcement</h1>

<div class="form">
    <form method="POST">
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Announcement Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="target_role"><i class="fas fa-users"></i> Target Audience:</label>
            <select id="target_role" name="target_role" required>
                <option value="All">Everyone</option>
                <option value="Students">Students Only</option>
                <option value="Staff">Staff Only</option>
                <option value="Admin">Administrators Only</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content"><i class="fas fa-file-alt"></i> Announcement Content:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Post Announcement</button>
            <a href="{{ url_for('announcements.view_announcements') }}" class="btn"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
